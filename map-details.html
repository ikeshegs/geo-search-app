<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/map-page.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Geo Search | Map Details</title>
</head>

<body class="container">
  <header class="header-container header-container__color">
    <h1><a href="index.html">Geo Search</a></h1>
  </header>

  <main>
    <div class="map-container">
      <h2>London</h2>
      <div class="map-wrapper">
        <img class="map-image" src="./images/map.png" alt="An image of a map">
      </div>
    </div>
    <div class="map-details-container">
      <div class="details-container">
        <div class="details">
          <h5>Wind Speed: <span>13</span></h5>
        </div>
        <div class="details">
          <h5>Temperature: <span>34C</span></h5>
          <button>C/F</button>
        </div>
        <div class="details">
          <h5>Humidity: <span>5</span></h5>
        </div>
        <div class="details">
          <h5>Weather Condition: <span>Cloudy</span></h5>
        </div>
        <div class="share-button">
          <button class="fa-facebook-f fa-lg" type="submit"> Share to Facebook</button>
        </div>
      </div>

      <div class="">
        <div class="landmarks-container">
          <div>
            <p>Notable Landmarks:</p>
          </div>
          <img src="/images/landmarks-tower-bridge-exterior.jpg" alt="London Bridge">
          <img src="/images/landmarks-tower-bridge-exterior.jpg" alt="London Bridge">
          <img src="/images/landmarks-tower-bridge-exterior.jpg" alt="London Bridge">
          <img src="/images/landmarks-tower-bridge-exterior.jpg" alt="London Bridge">
          <img src="/images/landmarks-tower-bridge-exterior.jpg" alt="London Bridge">
        </div>
      </div>
      <div class="postal-code">
        <h5>Postal Codes:</h5>
        <ul>
          <li>PCRN 1ZZ</li>
          <li>SIQQ 1ZZ</li>
          <li>TDCU 1ZZ</li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
