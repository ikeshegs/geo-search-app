<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/index.css" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <title>Geo Search</title>

  <meta property="og:url" content="https://ikeshegs.github.io/geo-search-app/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Geo Search App" />
  <meta property="og:description"
    content="This app helps shows the map and weather details of your place of interest." />
  <meta property="og:image" content="https://www.your-domain.com/path/image.jpg" />
</head>

<body class="container">
  <div id="fb-root"></div>
  <header class="header-container">
    <h1><a id="logo" href="#">Geo Search</a></h1>
  </header>
  <main class="main-container">

    <input 
      type="text" 
      name="searchstr" 
      id="search" 
      placeholder="Search Location..." />
    <button id="search-btn" class="search-button" type="submit">Search</button>

    <div class="map-wrapper" id="map"></div>
    <div class="weather-details">
      <div>
        <div id="cf" class="temp-container">
          <p class="kelvin" id="temp"></p>
          <button class="temp-button" id="fahrenheit-button" >°F</button>
          <button class="temp-button" id="celsius-button" >°C</button>
        </div>
        <p id="wind-speed"></p>
        <p id="humidity"></p>
        <p id="weather-condition"></p>
      </div>
    </div>

    <!-- Your share button code -->
    <div
      id="s"
      class="fb-share-button"
      data-href="https://ikeshegs.github.io/geo-search-app/"
      data-layout="button_count"
    ></div>
  </main>

  <script type="module" src="./assets/js/controller.js"></script>
  <script src="./assets/js/searchInput.js"></script>
  <script src="./assets/js/getWeather.js"></script>
  <script src="./assets/js/changeTemperatureValue.js"></script>
  <script src="./assets/js/shareToFacebook.js"></script>
</body>

</html>
